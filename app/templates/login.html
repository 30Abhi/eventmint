<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="login-form" class="form active" action="process.php">
        <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    
        <p id="signup-link">Don't have an account? <a style="color: blue;">Sign up!</a></p>
      </form>
      <form id="signup-form" class="form" action="process.php">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Name" required>
        <!-- Added an empty input field for username -->
        <input type="text" id="signup-username" placeholder="Username" readonly>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
        <input type="date" id="signup-dob" placeholder="Date of Birth" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p id="login-link">Already have an account? <a style="color: blue;">Login!</a></p>
    </form>
    
    </div>
  </div>

  <script>
    document.getElementById("login-link").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("login-form").classList.add("active");
      document.getElementById("signup-form").classList.remove("active");
    });

    document.getElementById("signup-link").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("signup-form").classList.add("active");
    });

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Here you can add code to handle login
      alert("Login functionality not implemented yet!");
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Here you can add code to handle signup
      alert("Sign up functionality not implemented yet!");
    });
  </script>
</body>
</html>
